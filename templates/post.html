{% extends 'base.html' %}

{% block content %}

<!-- TODO add author w/ link to author's blog -->
<h2><a href="/blog/{{ post.key().id() }}">{{ post.title }}</a></h2>
<p class="post-body">{{ post.body }}</p>
<p class="post-author">
    <p><i>written by <a href="/blog/{{ post.author.username }}">{{ post.author.username }}</a> on {{ post.created.strftime('%Y-%m-%d') }}</i></p>
</p>

{% endblock %}
